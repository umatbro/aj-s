<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple weather</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="forecast.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="weather-controller.js"></script>
  </head>
  <body ng-app="weatherApp">
    <div class="container-fluid" ng-controller="place_idController">
    <div class="col-md-2">
      <form ng-submit="searchCity(cityName)">
        <input class="form-control" type="text" ng-model="cityName" placeholder="Wyszukaj miasto" />
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span>Szukaj
        </button>
      </form>
      <div class="list-group">
        <button ng-repeat="prediction in apiResponse.predictions" class="list-group-item" style="word-wrap: break-word;" ng-click='getCoords(prediction.place_id); setPlaceID(prediction.place_id)'>
          {{prediction.description}}
        <!--  <small>{{prediction.place_id}}</small> -->
        </button>
      </div>
      <hr/>
      <h4>Top miasta</h4>
      <a href ng-click='getCoords("ChIJ0RhONcBEFkcRv4pHdrW2a7Q")'>Krak√≥w</a>

    </div>
    <div class="col-md-8">

      <!--{{cityName}} --><br/>
      <p class="error">{{apiResponse.error_message}}</p>
      {{place_id}}<br/>
      {{lat}} {{lng}}<br/>


      <pre>{{apiResponse | json}}</pre>
    </div>
    </div>
  </body>
</html>
