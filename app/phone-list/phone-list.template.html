<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search: <input ng-model="$ctrl.query" />
      <p>{{$ctrl.query}}</p>
    </div>
    <div class="col-md-10">
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
